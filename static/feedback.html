<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="feedback.css">
    
</head>
<body>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<form class="feedbackcontainer">
  <h1 class="feedbackheading">Give feedback</h1>
  <p class="feedbackpara">How would you rate our service?</p>

  <div class="feedback-level">
    <div class="level" id="level-1">
        <i class="lar la-sad-tear"></i>
    </div>
    <div class="level" id="level-2">
      <i class="las la-frown"></i>
    </div>
    <div class="level" id="level-3">
      <i class="lar la-meh"></i>
    </div>
    <div class="level" id="level-4">
      <i class="lar la-smile"></i>
    </div>
    <div class="level" id="level-5">
      <i class="lar la-grin"></i>
    </div>
  </div>

  <div class="feedback-msg">
    <p class="para">
        What would you like to share with us?
    </p>
    <textarea name="" id="feedbackText" placeholder="Your feedback"></textarea>
  </div>

  <div class="agreement">
    <div class="checkbox">
      <input type="checkbox" name="" id="feedbackCheckBox">
      <label for="">I'd like to help improve by joining the <a href="#">Reasearch Group</a>.</label>
    </div>
  </div>

  <div class="buttons">
    <a href="javascript:alert('Thanks for submiting your feedback')" id="feedbackSubmit">Submit</a>
    <a href="You just cancelled your to submit the feedback">Cancel</a>
  </div>
</form>
</body>
<script src="feedback.js"></script>
</html>
